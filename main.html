<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing FASTER!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <a href="https://electroskunk.tistory.com"><h1 id="e" title="by Electro Skunk">FASTER</h1></a>
        <div>
            <input id="word" type="radio" name="select" checked="checked"></input>
            <label for="word">word</label>
            <input id="sectence" type="radio" name="select"></input>
            <label for="sectence">sectence</label>
            <input id="paragraph" type="radio" name="select"></input>
            <label for="paragraph">paragraph</label>
            <input id="chapter" type="radio" name="select"></input>
            <label for="chapter">chapter</label>
        </div>
    </header>
    <section>
        <div>
            <p id="example">example</p>
        </div>
        <input id="answer" type="text" value="Type here and press Enter"></input>
    </section>
    <footer>
        <div class="result">
            <p class="name" title="">CPM</p>
            <p class="value" id="cpm"></p>
        </div>
        <div class="result">
            <p class="name" title="">gross WPM</p>
            <p class="value" id="grossWpm"></p>
        </div>
        <div class="result">
            <p class="name" title="">net WPM</p>
            <p class="value" id="netWpm"></p>
        </div>
        <div class="result">
            <p class="name" title="">highest</p>
            <p class="value" id="highest"></p>
        </div>
        <div class="result">
            <p class="name" title="">accuracy</p>
            <p class="value" id="accuracy"></p>
        </div>
    </footer>
</body>

</html>
