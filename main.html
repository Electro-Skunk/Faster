<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing FASTER!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <h1 id="e" title="go to developer blog"><a href="https://electroskunk.tistory.com">FASTER</a></h1>
        <fieldset>
            <legend>Select Text Length</legend>
            <input id="words" type="radio" name="radio"></input>
            <label for="words">words</label>
            <input id="sentences" type="radio" name="radio"></input>
            <label for="sentences">sentences</label>
            <input id="paragraphs" type="radio" name="radio"></input>
            <label for="paragraphs">paragraphs</label>
        </fieldset>
    </header>
    <section>
        <textarea id="example" readonly="readonly">example</textarea>
        <a id="copyright" href="https://lipsum.com/">text from lipsum.com</a>
        <textarea id="answer" type="text" placeholder="Type here and press Enter" autocomplete="off"></textarea>
    </section>
    <footer>
        <div class="result">
            <p class="name" title="">CPM</p>
            <p class="value" id="cpm"></p>
        </div>
        <div class="result">
            <p class="name" title="">gross WPM</p>
            <p class="value" id="grossWpm"></p>
        </div>
        <div class="result">
            <p class="name" title="">net WPM</p>
            <p class="value" id="netWpm"></p>
        </div>
        <div class="result">
            <p class="name" title="">highest</p>
            <p class="value" id="highest"></p>
        </div>
        <div class="result">
            <p class="name" title="">accuracy</p>
            <p class="value" id="accuracy"></p>
        </div>
    </footer>
</body>

</html>
